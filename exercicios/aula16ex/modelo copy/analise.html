<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    
    <link rel="stylesheet" href="estilos/style.css">

</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header>

    <main>
        <div>
                Número (entre 0 e 100): <input type="number" name="txtnum" id="numero">
                <input type="submit" value="Adicionar" onclick="adicionar()">
        </div>

        
        <div id="resultado">
            <select name="txtsel" id="select" size="10"></select>
            <p><input type="submit" value="Finalizar" onclick="analizar()"></p>
        </div>
    </main> 

    <footer>
        <p>&copy; Curso Em Video</p>
    </footer>

    <script src="java/script.js"></script>
    
</body>
</html>
