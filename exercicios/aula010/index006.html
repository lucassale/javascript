<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 16pt Arial;
            background-color: green;
            color: white;
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="cima()" onmouseout="fora()">
        Intereja!
    </div>

    <script>
        var a = window.document.getElementById('area')
        /*a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', cima)
        a.addEventListener('mouseout', fora)
        */

        function clicar(){
            a.innerText = 'Cliclou!'
            a.style.background = 'red'
        }

        function cima(){
            a.innerText = 'Em cima!'
        }

        function fora(){
            a.innerText = 'Fora!'
        }
    </script>
    
</body>
</html>
