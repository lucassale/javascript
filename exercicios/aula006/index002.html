<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: blue;
        }

        h1{
            color: white;   
        }
        
        p{
            font: 16pt bolder ;
        
        }
    </style>
</head>
<body> 
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!</p>

    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // String transformado em number
        var n2 = Number(window.prompt('Digite outro número: ')) // String transformado em number
        var s = n1 + n2
        alert(`A soma entre ${n1} e ${n2} é igual a: ${s}`)

        // number + number - soma
        // string + string - concatenação  
    </script>
</body>
</html>
